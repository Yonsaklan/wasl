{% load static %}
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav" style="padding: initial;">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'index' %}" class="logo">
                        <img src="{% static 'assets/images/mylogo.png' %}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{% url 'index' %}" class=" {% if request.resolver_match.url_name == 'index' %}active{% endif %} "> الرئيسية</a></li>
                        <li><a href="{% url 'about' %}" class=" {% if request.resolver_match.url_name == 'about' %}active{% endif %} ">عن وصل</a></li>
                        <li><a href="{% url 'deals' %}" class=" {% if request.resolver_match.url_name == 'deals' %}active{% endif %} ">استثمر</a></li>
                        <li><a href="{% url 'reservation' %}" class=" {% if request.resolver_match.url_name == 'reservation' %}active{% endif %} ">اضف مشروع</a></li>

                        {% if request.user.is_authenticated %}
                        <li><a href="{% url 'profile' %}" class=" {% if request.resolver_match.url_name == 'profile' %}active{% endif %} "> حسابي</a></li>
                        <li><a href="{% url 'logout' %}">تسجيل خروج</a></li>

                        {% else %}                     
                        <li><a href="{% url 'login' %}" class=" {% if request.resolver_match.url_name == 'login' %}active{% endif %} ">تسجيل دخول</a></li>
                        <li><a href="{% url 'signup' %}">انشاء حساب</a></li>
                        {% endif %}
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
            
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
